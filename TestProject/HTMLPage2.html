<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Materials Selection</title>

    <LINK rel=StyleSheet href="StyleSheet1.css" type="text/css">

</head>


<body>


    <header class="header-search">

        <div class="header-limiter">

            <h1><a href="#">WWF<span>Resource Optimization</span></a></h1>

            <nav>
                <a href="#">Home</a>
                <a href="#" class="selected">Main</a>
                <a href="#">Help</a>
            </nav>

            <select id="langselect">
                <option value="english">English</option>
                <option value="nepali">Nepali</option>
            </select>

            <form method="get" action="#">
                <input type="search" placeholder="Search!" name="search">
            </form>

        </div>

    </header>



    <h1>Resource Optimization Input</h1>

    <div class="InputOverall">

        <div class="InputTabs">

            <button class="tablink" onclick="openTab('Envi', this)" id="defaultOpen">Lowest Environmental Impact</button>
            <button class="tablink" onclick="openTab('Cost_Eff', this)">Lowest Cost</button>
            <button class="tablink" onclick="openTab('Compromise', this)">Cost and Environmental Impact Compromise</button>

            <div id="Envi"" class="tabcontent">
                <h3>Here is the housing option with the lowest environmental impact:</h3>
            </div>

            <div id="Cost_Eff" class="tabcontent">
                <h3>Here is the housing option with the lowest cost: </h3>
            </div>

            <div id="Compromise" class="tabcontent">
                <h3>Here is the housing option that is a compromise of cost and environmental impact:</h3>
            </div>

        </div>
    </div>


    <button onclick="location.href = 'HTMLPage1.html';" id="submitButton" class="w3-button w3-white w3-border w3-border-red w3-round-large">Back to Input</button>

    <script>
function openTab(tabName,elmnt) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }

        tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }

    document.getElementById(tabName).style.display = "block";
    elmnt.style.backgroundColor = '#f1f1f1';
    elmnt.style.color = 'black';


}

//Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();


$(document).ready(function() {

    $('.header-search form').on('click', function(e) {

        // If the form (which is turned into the search button) was
        // clicked directly, toggle the visibility of the search box.

        if(e.target == this) {
            $(this).find('input').toggle();
        }

    });
});

    </script>


</body>
</html>
